<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Выучить китайский</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main>
            <section class="mainscreen">
                <div class="mainscreen-bg">
                    <img src="./src/mainscreen-bg.jpg" alt="/">
                </div>
                <div class="mainscreen-wrapper container">
                    <div class="mainscreen-title">
                        <h1 class="change-text chinese">千里之行,始于足下</h1>
                        <span class="new-text">путь в тысячу ли начинается с первого шага</span>
                    </div>
                    <div class="mainscreen-subtitle">
                        Нажми на квадрат
                    </div>
                </div>
            </section>
            <section class="about">
                <div class="about-wrapper container">
                    <div class="about-photo">
                        <img src="./src/about/best-teacher.jpg" alt="pretty face">
                    </div>
                    <div class="about-info">
                        <div class="about-title">
                            <h1 class="change-text chinese">你好，我叫瓦里亚</h1>
                            <span class="new-text">Привет, меня зовут Варвара</span>
                        </div>
                        <div class="about-text">
                            Я преподаватель китайского языка с большим стажем и опытом.
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
